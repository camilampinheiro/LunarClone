<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Client</title>
  
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="top">
    <div id="logo">
      <a href="#">
        <img src="./assets/iconePrincipal.webp" alt="">
      </a>
      <h1>LUNAR CLIENT</h1>
    </div>

    <div class="menu">
      <a href="#"></a>
      <ion-icon name="cart"></ion-icon>
      <ion-icon name="moon-outline"></ion-icon>
      <div class="buttons">
        <button id="btn-download">
          <a href="#">DOWNLOAD</a>
        </button>
        <button id="btn-menu">
          <a href="#">
            <ion-icon name="menu-outline"></ion-icon>
            MENU
          </a>
        </button>
      </div>
    </div>
  </header>

  <div class="bg-hero">
    <nav>
      <a href="#">NEWS</a>
      <a href="#">CHANGELOG</a>
      <a href="#">FEATURES</a>
      <a href="#">STAFF</a>
      <a href="#">SUPORT</a>
      <a href="#">JOBS</a>
      <a href="#">LUNAR</a>
      <a href="#">SOCIALS</a>
      <a href="#">STORE</a>
    </nav>

    <section class="hero">
      <div>
        <img src="./assets/iconePrincipal.webp" alt="">
        <h2>LUNAR CLIENT</h2>
        <p>A modpack for all modern versions of Minecraft!</p>
        <div class="buttons">
          <button id="btn-download">
            <a href="#">
              <ion-icon name="code-download"></ion-icon>
              <span>DOWNLOAD</span>
            </a>
          </button>

          <button id="btn-store">
            <a href="#">
              <ion-icon name="cart"></ion-icon>
              <span>STORE</span>
            </a>
          </button>
        </div>
      </div>
    </section>
  </div>

  <section class="features-display">
    <figure class="feature-holder">
      <img src="https://cmsassets.lunarclientcdn.com/cdn-cgi/image/quality=85,format=auto/assets/563efe854b-single_install.webp" alt="">
      <figcaption>
        <span>ONE DOWNLOAD TO LAUNCH</span>
        <h2>SINGLE INSTALL</h2>
      </figcaption>
    </figure>

    <figure class="feature-holder">
      <img src="https://cmsassets.lunarclientcdn.com/cdn-cgi/image/quality=85,format=auto/assets/90744bcb8c-countless_mods.webp" alt="">
      <figcaption>
        <span>65+ MODIFICATIONS</span>
        <h2>COUNTLESS MODS</h2>
      </figcaption>
    </figure>

    <figure class="feature-holder">
      <img src="https://cmsassets.lunarclientcdn.com/cdn-cgi/image/quality=85,format=auto/assets/d08ebf5857-boosted_frames.webp" alt="">
      <figcaption>
        <span>MORE THAN 2X</span>
        <h2>BOOSTED FRAMES</h2>
      </figcaption>
    </figure>

    <figure class="feature-holder">
      <img src="https://cmsassets.lunarclientcdn.com/cdn-cgi/image/quality=85,format=auto/assets/82ea5531a5-multios_support.webp" alt="">
      <figcaption>
        <span>WINDOWA, MACOS, LINUX</span>
        <h2>MULTIOS SUPPORT</h2>
      </figcaption>
    </figure>
  </section>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
